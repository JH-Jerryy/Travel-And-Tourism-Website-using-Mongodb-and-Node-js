<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tourenzo - Premium Travel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/icons/css/all.min.css">
</head>
<body>
    <div class="landing-hero">
        <video autoplay muted loop id="bg-video">
            <source src="assets/images/bg.mp4" type="video/mp4">
        </video>
        <div class="landing-content fade-in">
            <h1>TOURENZO</h1>
            <p style="font-size: 1.5rem; margin-bottom: 30px; letter-spacing: 2px;">Experience the World in Luxury</p>
            <a href="#" id="exploreBtn" class="btn-gold">Explore Now</a>
        </div>
    </div>

    <div id="loginModal" class="modal-overlay">
        <div class="modal-box">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 style="color:var(--gold); margin-bottom:20px;">Welcome Back</h2>
            <form onsubmit="handleLogin(event)">
                <input type="email" name="email" placeholder="Email Address" required>
                <div class="password-wrapper">
                    <input type="password" name="password" id="loginPass" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('loginPass', this)"></i>
                </div>
                <button type="submit" class="btn-gold" style="width:100%; margin-top:10px;">Login</button>
            </form>
            <p style="margin-top:20px; font-size:0.9rem;">Don't have an account? <a href="#" onclick="openModal('signup')" style="color:var(--gold);">Sign Up</a></p>
        </div>
    </div>

    <div id="signupModal" class="modal-overlay">
        <div class="modal-box">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 style="color:var(--gold); margin-bottom:20px;">Sign up</h2>
            <form onsubmit="handleSignup(event)">
                <input type="text" name="username" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <div class="password-wrapper">
                    <input type="password" name="password" id="signupPass" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('signupPass', this)"></i>
                </div>
                <button type="submit" class="btn-gold" style="width:100%; margin-top:10px;">Create Account</button>
            </form>
            <p style="margin-top:20px; font-size:0.9rem;">Already a member? <a href="#" onclick="openModal('login')" style="color:var(--gold);">Login</a></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="client.js"></script>
</body>
</html>
